<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <div class="flex items-center justify-center h-20 shadow-md">
      <h1 class="font-bold text-3xl cursor-default">Library</h1>
    </div>
    <!-- addbooks -->
    <div class="flex justify-center text-2xl font-semibold mt-10">
      <button id="addBtn" class="outline-none hover:scale-110 duration-300">
        + Add book
      </button>
    </div>
    <!-- showing card -->
    <div
      id="bookCard"
      class="hidden top-1/2 left-1/2 -translate-x-2/4 translate-y-[-90%] mt-20 z-10 duration-500"
    >
      <div
        class="flex-col items-center p-4 bg-cyan-500 w-80 h-80 rounded-md shadow-lg shadow-cyan-500/50 bg-opacity-100 duration-500 flex"
      >
        <h1 class="text-xl font-semibold">Add new book</h1>
        <form
          action="form_submission"
          method="post"
          class="flex flex-col items-center w-60 bg-none"
        >
          <input
            class="border mt-4 opacity-90 outline-none rounded-md px-3 h-10 hover:opacity-100 focus:opacity-100 shadow-md duration-300"
            type="text"
            name="title"
            placeholder="Title"
            required
            maxlength="20"
            id="title"
          />

          <input
            class="border rounded-md px-3 mt-4 opacity-90 outline-none h-10 hover:opacity-100 focus:opacity-100 shadow-md duration-300"
            type="text"
            name="author"
            placeholder="Author"
            id="author"
            required
            maxlength="20"
          />

          <input
            class="border rounded-md px-3 mt-4 opacity-90 outline-none h-10 hover:opacity-100 focus:opacity-100 shadow-md duration-300"
            type="number"
            name="number"
            placeholder="Pages"
            id="pages"
            required
          />
          <button
            id="submitBtn"
            type="submit"
            value="submit"
            class="mt-8 px-3 bg-blue-300 py-2 rounded-md font-semibold w-32 drop-shadow-lg hover:bg-blue-400 duration-300"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- overlay -->
    <div
      id="overlay"
      class="absolute top-0 left-0 w-full h-full bg-slate-800 blur-lg opacity-40 duration-500 hidden"
    ></div>
    <!-- displaying books -->
    <div
      id="cards"
      class="mt-10 flex flex-col items-center md:mx-32 px-2 md:px-8 md:grid md:grid-flow-row md:grid-cols-4 md:gap-10"
    ></div>
  </body>
  <!-- script -->
  <script src="./script.js"></script>
</html>
